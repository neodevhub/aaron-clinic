<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/user-dashboard.css" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-dark" id="sidebarToggle"><i class="fas fa-bars"></i></button>
            <a class="navbar-brand mx-3" href="#">User Dashboard</a>
            <div class="ms-auto text-white d-flex align-items-center">
                <i class="fas fa-user-circle fa-lg me-2"></i>
                <span id="userInfo">Loading...</span>
                <!-- <h1>Welcome, <span id="userFullName"></span></h1>
                <p>Email: <span id="userEmail"></span></p> -->
            </div>
            <a class="btn btn-outline-light ms-3" href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white">
        <div class="sidebar-header p-3 d-flex justify-content-between align-items-center">
            <h4 class="m-0">User Dashboard</h4>
            <button class="btn btn-sm btn-outline-light" id="sidebarClose"><i class="fas fa-times"></i></button>
        </div>
        <ul class="list-unstyled">
            <li><a href="#" class="sidebar-link" id="settingsLink"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#" class="sidebar-link" id="consultationsLink"><i class="fas fa-comments"></i> My
                    Consultations</a></li>
            <li><a href="#" class="sidebar-link" id="appointmentsLink"><i class="fas fa-calendar-alt"></i> My
                    Appointments</a></li>
            <li><a href="#" class="sidebar-link" id="articlesLink"><i class="fas fa-bookmark"></i> My Favorite
                    Articles</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content" class="p-3">
        <div id="content">
            <h3>Welcome to the Dashboard</h3>
            <p>Select an option from the sidebar to get started.</p>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/libs/i18next/i18next.min.js"></script>
    <script src="assets/libs/i18next/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/libs/i18next/i18nextHttpBackend.min.js"></script>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/user-dashboard.js"></script>

</body>

</html>
