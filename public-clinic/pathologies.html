<body>
    <div class="consultationFormShared"></div>
    <div class="cookiesShared"></div>
    <div class="headerShared"></div>
    
    <header id="subCategoryHeader" class="top-header text-white py-2 bg-primary" style="position: sticky; top: 0px; background: #327835 !important;">
        <div class="container d-flex justify-content-between align-items-center">
           
            <div>
                <div class="d-flex align-items-center mb-1">
                    <h3>Patologías y Síntomas</h3> <br>
                </div>
                <div class="d-flex align-items-center">
                    <span >Los síntomas y patologías más comues de la columna vertebral</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5 mb-5" id="contentContainer">
  
    </div>


    <div class="footerShared"></div>



    <!-- App Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/libs/i18next/i18next.min.js"></script>
    <script src="assets/libs/i18next/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/libs/i18next/i18nextHttpBackend.min.js"></script>
    <script src="assets/js/config.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/api.js"></script>
    <script>

        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const sectionId = urlParams.get('sectionId');
            const categoryId = urlParams.get('categoryId');
            // const subcategoryId = urlParams.get('subcategoryId');

            if (sectionId && categoryId) {
                console.log("####sectionId", sectionId);
                console.log("####categoryId", categoryId);
                loadSubcategoryDetails(sectionId, categoryId);
            } else {
                console.error("Missing parameters in URL");
            }
        });

        function loadSubcategoryDetails(sectionId, categoryId) {
            const lang = 'en';

            $.ajax({
                url: `${API_BASE_URL}/newsection/section/${sectionId}/category/${categoryId}`,
                method: 'GET',
                success: function (data) {
                    console.log("####data", data);
                    
                    let htmlContent = data.content[lang] || data.content['es'];
                    document.getElementById("contentContainer").innerHTML = htmlContent;



                },
                error: function (err) {
                    console.error("Error fetching category details:", err);
                }
            });
        }
    </script>





</body>

</html>
