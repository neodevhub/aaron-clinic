<div id="cookieConsentBanner" class="cookie-banner" style="
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    background-color: #222; 
    color: #fff; 
    padding: 0px 20px;
    border-radius: 0px;
">
  <!-- نص البانر -->
  <div>
    <span data-i18n="cookie_policy_text">
      This website uses cookies to ensure you get the best experience on our website.
    </span>

    <a href="#" style="color: #ccc; text-decoration: underline;" data-bs-toggle="modal" data-bs-target="#cookiesModal"
      data-i18n="learn_more">Learn more</a>
  </div>

  <!-- الأزرار -->
  <div style="display: flex; gap: 10px;">
    <button id="declineCookies" style="
        background: none; 
        border: 1px solid #ccc; 
        color: #fff; 
        cursor: pointer;
        padding: 7px 15px; 
        border-radius: 4px;
        margin: 10px;
    ">
      Decline
    </button>

    <button id="acceptCookies" style="
        background-color: #327835; 
        border: none; 
        color: #fff; 
        padding: 7px 15px; 
        cursor: pointer;
        border-radius: 4px;
        margin: 10px;
    ">
      Accept Cookies
    </button>
  </div>
</div>
